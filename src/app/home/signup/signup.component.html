<h4 class="text-center"> Register to embrace a new world!</h4>

<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <!-- <div class="form-group">
        <input  placeholder="email" class="form-control" autofocus >
    </div> -->

    <!-- <div class="form-group">
        <input placeholder="full name" class="form-control">
    </div> -->

    <div class="form-group">
        <input 
            #inputLogin
            formControlName="login" 
            placeholder="Login Usuário" 
            class="form-control">
        <ap-vmessage
            text="Login já existe"
            *ngIf="signupForm.get('login').errors?.userLoginTaken">
        </ap-vmessage>
        <small *ngIf="signupForm.get('login').valid" class="text-success">Login disponível</small>
        <ap-vmessage
            *ngIf="signupForm.get('login').errors?.required && (form.submitted || signupForm.get('login').touched)"
            text="Login is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('login').errors?.minlength && (form.submitted || signupForm.get('login').touched)"
            text="Minimum length is 2">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('login').errors?.maxlength && (form.submitted || signupForm.get('login').touched)"
            text="Maximum length is 30">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('login').errors?.lowerCase && (form.submitted || signupForm.get('login').touched)"
            text="Must be lowercase">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="senha" 
            type="password" 
            placeholder="senha" 
            class="form-control">
            <ap-vmessage
            *ngIf="signupForm.get('senha').errors?.required && form.submitted"
            text="Senha is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('senha').errors?.minlength && form.submitted"
            text="Minimum length is 8">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('senha').errors?.maxlength && form.submitted"
            text="Maximum length is 14">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.errors?.userNamePassword && form.submitted"
            text="Login and senha must be different">
        </ap-vmessage>
    </div>

    <button class="btn btn-primary btn-block">Registrar</button>

    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
