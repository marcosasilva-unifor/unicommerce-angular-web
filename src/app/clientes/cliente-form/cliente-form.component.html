<body class="container">

  <h1 class="text-center">Unicommerce</h1><br>
  <h1 class="text-center">Cliente</h1><br>

  <form class="form">

    <div class="form-group">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
      <label for="cpf">Cpf:</label>
      <input id="cpf" type="text" 
          class="form-control" 
          name="cpf" 
          pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"
          required autofocus/>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input id="telefone" type="text" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
      <label for="rua">Rua:</label>
      <input id="rua" type="text" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
      <label for="numero">NÃºmero:</label>
      <input id="numero" type="text" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
      <label for="complemento">Complemento:</label>
      <input id="complemento" type="text" class="form-control" autofocus/>
    </div>

    <div class="form-group">
      <label for="bairro">Bairro:</label>
      <input id="bairro" type="text" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
      <label for="cidade">Cidade:</label>
      <input id="cidade" type="text" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
      <label for="estado">Estado:</label>
      <input id="estado" type="text" class="form-control" required autofocus/>
    </div>

    <button class="btn btn-primary" type="submit">Cadastrar</button>
  </form>
  <br>

</body>
