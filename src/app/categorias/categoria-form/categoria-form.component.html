<body class="container">

  <h1 class="text-center">Unicommerce</h1><br>
  <h1 class="text-center">Categoria</h1><br>

  <form [formGroup]="categoriaForm" class="form" (submit)="addCategoria()">

      <div class="form-group">
          <label for="nome">Nome</label>
          <input #categoriaNomeInput
            formControlName="nome" 
            id="nome" 
            type="text" 
            class="form-control" 
            min="2" required autofocus/>
            <ap-vmessage
            *ngIf="categoriaForm.get('nome').errors?.required"
            text="Nome da categoria requerido!">
        </ap-vmessage> 
      </div>

      <div class="form-group">
          <label for="status">Status</label>
          <input 
            formControlName="status" 
            id="status" 
            type="checkbox" 
            class="form-control" required />
      </div>
     
      <button 
        [disabled]="!categoriaForm.valid" 
        mat-raised-button
        class="btn btn-primary" 
        type="submit">Cadastrar</button>
  </form>
  <br>

</body>
