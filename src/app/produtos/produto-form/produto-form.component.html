<body class="container">

  <h1 class="text-center">Produtos</h1>

  <form [formGroup]="produtoForm" class="form" (submit)="addProduto()">

      <div class="form-group">
          <label for="nome">Nome</label>
          <input 
            #produtoNomeInput
            formControlName="nome"
            type="text" 
            id="nome" class="form-control" required autofocus/>
        <ap-vmessage
            *ngIf="produtoForm.get('nome').errors?.required"
            text="Nome do produto requerido!">
        </ap-vmessage>
        
      </div>

      <div class="form-group">
          <label for="preco">Preço</label>
          <input 
            formControlName="preco"
            id="preco" 
            type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
      </div>

      <div class="form-group">
          <label for="descricao">Descrição</label>
          <input 
            formControlName="descricao"
            type="text" 
            id="descricao" 
            class="form-control" required autofocus/>
      </div>

      <div class="form-group">
          <label for="estoque">Quantidade em Estoque</label>
          <input 
            formControlName="estoque"
            type="number" min="1" step="1" 
            id="estoque" 
            class="form-control" value="1" required/>
      </div>

      <div class="form-group">
          <label for="categoriaId">Categoria</label>
          <input 
            formControlName="categoriaId"
            type="text" 
            id="categoriaId" 
            class="form-control" required autofocus/>
      </div>

      <button 
        [disabled]="!produtoForm.valid" 
        class="btn btn-primary"  
        type="submit">Incluir
      </button>
  </form>
  <br>
  <br>
</body>
