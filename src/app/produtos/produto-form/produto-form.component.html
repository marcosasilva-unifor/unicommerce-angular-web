<body class="container">

  <h1 class="text-center">Produtos</h1>

  <form class="form">

      <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control" required autofocus/>
      </div>

      <div class="form-group">
          <label for="preco">Preço</label>
          <input id="preco" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
      </div>

      <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" class="form-control" required autofocus/>
      </div>

      <div class="form-group">
          <label for="quantidadeEstoque">Quantidade em Estoque</label>
          <input type="number" min="1" step="1" id="quantidadeEstoque" class="form-control" value="1" required/>
      </div>

      <div class="form-group">
          <label for="categoriaId">Categoria</label>
          <input type="text" id="categoriaId" class="form-control" required autofocus/>
      </div>

      <button class="btn btn-primary" type="submit">Incluir</button>
  </form>
  <br>
  <br>
</body>
